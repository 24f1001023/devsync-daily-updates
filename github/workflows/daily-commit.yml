name: Automated Daily Update

on:
  # THIS LINE IS CRUCIAL FOR THE "RUN WORKFLOW" BUTTON TO APPEAR
  workflow_dispatch:

  schedule:
    - cron: '30 2 * * *'

jobs:
  daily_commit_job:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Record update for 24f1001023@ds.study.iitm.ac.in
        run: echo "Preparing to commit for the daily log."

      - name: Create a daily commit
        run: |
          git config --global user.name "DevSync Daily Bot"
          git config --global user.email "bot@devsync.example.com"
          echo "Log entry for $(date)" >> daily-log.txt
          git add daily-log.txt
          git commit -m "Automated daily update: $(date)"
          git push
